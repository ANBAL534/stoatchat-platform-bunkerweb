# Stoatchat image tags (from ghcr.io/stoatchat/*)
# All backend images share the same monorepo tag by default.
# Override individual services only when needed.
stoatchatImageTag: "v0.10.3"

# Per-service overrides (leave empty to use stoatchatImageTag)
stoatchatImageOverrides: {}
  # api: "v0.10.2"
  # events: "v0.10.1"

# Client image (custom build from stoatchat/for-web)
clientImage:
  repository: "baptisterajaut/stoatchat-web"
  tag: "dev"

# LiveKit - using official upstream image (stoatchat fork is just rebranding)
# livekitImage is not needed; the chart uses its own default image
