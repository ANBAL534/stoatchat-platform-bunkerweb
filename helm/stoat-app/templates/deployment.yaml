apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    app.kubernetes.io/name: {{ .Values.appName }}
    app.kubernetes.io/part-of: stoat
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.appName }}
        app.kubernetes.io/part-of: stoat
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.services }}
          ports:
            {{- range .Values.services }}
            - name: {{ .name }}
              containerPort: {{ .targetPort }}
              protocol: {{ .protocol | default "TCP" }}
            {{- end }}
          {{- end }}
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          {{- if or .Values.mountRevoltToml .Values.persistence.enabled }}
          volumeMounts:
            {{- if .Values.mountRevoltToml }}
            - name: revolt-toml
              mountPath: /Revolt.toml
              subPath: Revolt.toml
              readOnly: true
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
          {{- end }}
          {{- if .Values.probes.enabled }}
          {{- $probePort := .Values.probes.port | default (index .Values.services 0).targetPort }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.path }}
              port: {{ $probePort }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.path }}
              port: {{ $probePort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- if or .Values.mountRevoltToml .Values.persistence.enabled }}
      volumes:
        {{- if .Values.mountRevoltToml }}
        - name: revolt-toml
          configMap:
            name: {{ .Values.revoltTomlConfigMap }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.appName }}-data
        {{- end }}
      {{- end }}
