{{- if .Values.hosts.livekit }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livekit-server
  namespace: stoatchat-livekit
  labels:
    app.kubernetes.io/name: livekit-server
    app.kubernetes.io/managed-by: Helm
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.tls.issuer }}
    haproxy.org/path-rewrite: /livekit/(.*) /\1
spec:
  ingressClassName: {{ .Values.ingress.className | default "haproxy" }}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - pathType: Prefix
            path: /livekit
            backend:
              service:
                name: livekit-livekit-server
                port:
                  number: 80
  tls:
    - hosts:
        - {{ .Values.domain }}
      secretName: stoatchat-tls
{{- end }}
