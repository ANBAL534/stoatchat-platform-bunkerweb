# Secret seed for generating all internal secrets (required)
secretSeed: ""

# Override individual derived secrets with explicit values.
# Keys match the clientId used in deriveSecret (e.g. mongo-user, redis, s3-access).
secretOverrides: {}

# Domain for the platform
domain: stoatchat.local

# Public-facing URLs
hosts:
  app: ""
  api: ""
  events: ""
  autumn: ""
  january: ""
  gifbox: ""
  livekit: ""

# Gifbox (GIF search via Tenor)
gifbox:
  enabled: false
  tenorKey: ""  # required when gifbox.enabled is true â€” get one at https://developers.google.com/tenor

# Infrastructure service endpoints
mongodb:
  host: stoatchat-mongodb.stoatchat-mongodb.svc.cluster.local
  port: 27017
  username: stoatchat

redis:
  host: redis-master.stoatchat-redis.svc.cluster.local
  port: 6379

rabbitmq:
  host: stoatchat-rabbitmq.stoatchat-rabbitmq.svc.cluster.local
  port: 5672
  username: stoatchat

s3:
  endpoint: http://minio.stoatchat-minio.svc.cluster.local:9000
  region: minio
  defaultBucket: revolt-uploads

# SMTP configuration
smtp:
  host: ""
  port: 25
  username: ""
  password: ""
  fromAddress: "noreply@stoatchat.local"
  replyTo: ""
  useTls: false
  useStarttls: false

# Generated secrets (from *.secret.yaml, not derivable)
vapid:
  privateKey: ""
  publicKey: ""

files:
  encryptionKey: ""

# TLS configuration
tls:
  issuer: selfsigned
  email: ""

# Ingress configuration
ingress:
  className: haproxy
